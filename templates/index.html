<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetmanS</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9; /* Light gray background */
            color: #333;
            line-height: 1.6;
            margin: 0;
        }

        header {
            background-color: #000; /* Black header background */
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
            overflow: hidden;
            width: 300px;
            height: 300px;
            margin: 20px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px); /* Lift effect on hover */
        }

        .card-inner {
            padding: 20px;
        }

        h2 {
            color: #000; /* Darker text color */
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff; /* Blue button */
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>NetmanS</h1>
    </header>
    <div class="container">

        <div class="card remediation"> <!-- Automated Remediation card -->
            <div class="card-inner">
                <h2>Remediations</h2>
                <p>Explore automated remediation solutions.</p>
            </div>
        </div>
        
        <div class="card user-behaviour"> <!-- User Behaviour card -->
            <div class="card-inner">
                <h2>User Behaviour</h2>
                <p>Understand user behavior patterns.</p>
            </div>
        </div>

        <div class="card remote-monitor"> <!-- Remote Networks card -->
            <div class="card-inner">
                <h2>Remote Networks</h2>
                <p>Monitor remote networks seamlessly.</p>
            </div>
        </div>

    </div>

    <script>
        // Dummy data for chart
        const dummyChartData = {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            datasets: [{
                label: 'Network Bandwidth Usage',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1,
                data: [65, 59, 80, 81, 56, 55, 40]
            }]
        };

        // Dummy function to save configuration
        function saveConfig() {
            const selectedDevice = document.getElementById('deviceSelect').value;
            const config = document.getElementById('configTextarea').value;
            console.log(`Configuration for ${selectedDevice}: ${config}`);
            alert('Configuration saved!');
        }

        // Dummy function to draw chart
        function drawChart() {
            const ctx = document.getElementById('networkChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: dummyChartData
            });
        }

        // Dummy function to draw real-time graph
        function drawRealTimeGraph() {
            const ctx = document.getElementById('realTimeGraph').getContext('2d');
            const realTimeGraph = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Real-Time Graph',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1,
                        data: [],
                    }]
                },
                options: {
                    scales: {
                        x: {
                            type: 'realtime',
                            realtime: {
                                onRefresh: function(chart) {
                                    chart.data.labels.push(new Date().toISOString());
                                    chart.data.datasets[0].data.push(Math.random() * 100);
                                    if (chart.data.labels.length > 20) {
                                        chart.data.labels.shift();
                                        chart.data.datasets[0].data.shift();
                                    }
                                },
                                delay: 2000
                            }
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Dummy function to export chart data
        function exportChart() {
            const chartData = JSON.stringify(dummyChartData);
            console.log("Chart data exported:", chartData);
            alert('Chart data exported!');
        }

        // Dummy function to share insights
        function shareInsights() {
            const insights = "Check out the network insights on our monitoring platform!";
            console.log("Insights shared:", insights);
            alert('Insights shared!');
        }

        // Dummy function to update threats and vulnerabilities
        function updateThreatsAndVulnerabilities() {
            const threatsList = document.getElementById('threatsList');

            // Clear existing list items
            threatsList.innerHTML = '';

            // Dummy threats and vulnerabilities
            const threatsData = [
                { device: 'Router 1', threat: 'Malware Attack' },
                { device: 'Switch 1', threat: 'DDoS Attack' },
            ];

            // Populate the list with threats and vulnerabilities
            threatsData.forEach((threat) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `${threat.device}: ${threat.threat}`;
                threatsList.appendChild(listItem);
            });
        }

        // Call drawChart, drawRealTimeGraph, and updateThreatsAndVulnerabilities functions when the page is loaded
        document.addEventListener('DOMContentLoaded', function() {
            drawChart();
            drawRealTimeGraph();
            updateThreatsAndVulnerabilities();
        });
    </script>
</body>
</html>
